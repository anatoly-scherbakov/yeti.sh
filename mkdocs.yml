site_name: yeti.sh
site_url: https://yeti.sh
repo_url: https://github.com/anatoly-scherbakov/yeti.sh
repo_name: yeti.sh
edit_uri: edit/master/docs/
copyright: Copyright &copy; 2021 Anatoly Scherbakov

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      guess_lang: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences

plugins:
  - search
  - blogging:
      dirs:
        - articles
      theme:
        name: card
  - octadocs
  - octadocs-table
  - octadocs-prov
  - octadocs-github
  - macros:
      modules:
        - octadocs.macros


theme:
  name: material
  # custom_dir: templates
  logo: images/yeti.png
  features:
    - header.autohide
    - navigation.tabs
    - navigation.indexes

extra_css:
  - assets/css/yeti-sh.css
#  - //cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/tablesort/5.2.1/tablesort.min.js
  - javascripts/tablesort.js
#  - //code.jquery.com/jquery-3.6.0.min.js
#  - //cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js
