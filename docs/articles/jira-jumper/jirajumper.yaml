dimensions:
  - $id: cli-library
    title: CLI library
    choices:
      typer: Typer
      pydantic-cli: pydantic-cli
      invoke: pyinvoke
  - $id: target-systems
    title: Target Systems
    choices:
      jira: JIRA Only
      all: JIRA, Todoist, GitHub, & more
  - $id: define-fields
    title: Define issue fields to use in plugins
    choices:
      jj-pydantic-fields: Pydantic models
      jsonschema: JSON Schema
      jsonld: JSON-LD Schema

exclude:
  - when:
      cli-library: pyinvoke
      define-fields: jj-pydantic-fields
    because: PyInvoke does not have a Pydantic integration.

$included:
  - $id: jj-pydantic-fields
    requires:
      $id: "https://github.com/tiangolo/typer/pull/329/files"
      title: "[FEATURE] Support Pydantic Models as ParamTypes"

  - $id: pydantic-cli
    owl:sameAs: https://github.com/mpkocher/pydantic-cli
    updated-time: 2021-10-08

  - $id: typer
    owl:sameAs: https://github.com/tiangolo/typer
    updated-time: 2021-08-30
